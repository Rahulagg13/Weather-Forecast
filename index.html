<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/js/app.js"></script>
    <script type="module" src="./assets/js/route.js"></script>
</head>

<body>

    <header class="header">
        <div class="container">

            <a href="#" class="logo">
                <img src="./assets/images/logo.png" width="364" height="58" alt="logo">
            </a>
            <div class="search-view " data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search city ..." autocomplete="off"
                        class="search-field" data-search-field>

                    <span class="m-icon leading-icon">Search</span>

                    <button class="icon-btn leading-icon has-state" aria-label="close search
                    " data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>

                <div class="search-result" data-search-result></div>
            </div>

            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon icon">search</span>
                </button>
                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon">my_location</span>
                    <span class="span">Current Location</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <article class="container" data-container>
            <div class="content-left">
                <section class="section current-weather" aria-label="current weather" data-current-weather>
                </section>

                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast> <img </div>
                </section>
            </div>

            <div class="content-right">

                <section class="section highlights" aria-labelledby="highlights-label" data-highlights>
                </section>


                <div class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast>
                </div>

                <footer class="footer">
                    <p class="body-3">Made By Rahul Aggarwal</p>
                    <p class="body-3"><a href="https://github.com/Rahulagg13" title="Github Link" target="_blank"
                            rel="noopener">
                            <i class="fa-solid fa-arrow-right"></i>
                        </a></p>
                </footer>

            </div>

            <div class="loading" data-loading>

            </div>
        </article>
    </main>

    <section class="error-content" data-error-content>
        <h2 class="heading">404</h2>
        <p class="body-1">Page not found</p>
        <a href="#" class="btn-primary">
        <a href="#/weather?lat=28.6692&lon=77.4538" class="btn-primary">
            <span class="sapn">Go Home</span>
        </a>
    </section>

    <script src="https://kit.fontawesome.com/76506c953d.js" crossorigin="anonymous"></script>
</body>

</html>
